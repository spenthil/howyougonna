    <!--
    HandBrakeCLI -i video.mov -o notready.mp4 --optimize --encoder="x264" --vb=1000 --ab=32 --maxWidth=640 --maxHeight=480 -r 24 --two-pass && ffmpeg -i notready.mp4 -vf "transpose=1" video.mp4 && rm notready.mp4

<body>

<img id="poster" src="video.jpg" class="center"/>

<div id="videoContainer" class="hidden">
<video id="video" class="video-js vjs-default-skin center" webkit-playsinline autoplay loop preload="auto" data-setup="{}">
    <source src="video.mp4" type='video/mp4'/>
</video>
</div>

<script>
    var video = $("#video");
    var videoContainer = $("#videoContainer");
    var poster = $("#poster");
    var body = $("body");

    var start = function() {
        poster.addClass("hidden");
        videoContainer.removeClass("hidden");
        video[0].player.play();
    };

    $("video").bind("play", start);

    _V_("video").ready(function () {
        var myPlayer = this;
        var aspectRatio = 352 / 640;

        function resizeVideoJS() {
            var height = window.innerHeight;
            if (height * aspectRatio > window.innerWidth) {
                height = window.innerWidth / aspectRatio;
            }
            var width = height * aspectRatio;
            myPlayer.width(width).height(height);
            poster.width(width).height(height);
        }

        resizeVideoJS();
        window.onresize = resizeVideoJS;
    });

    document.addEventListener('click', start, false);

</script>
